language: java

matrix:
  include:
  - os: linux
    dist: trusty
    jdk: openjdk11
    env:
      - JDK_HOME=~/openjdk11 # force launching JLS using JDK11
  - os: osx
    osx_image: xcode10.1
    jdk: oraclejdk11

branches:
  only:
  - master

env:
  global:
    - NO_AT_BRIDGE=1

addons:
  apt:
    packages:
    - libsecret-1-dev
    - xvfb

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      export DISPLAY=':99.0';
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &;
      sleep 3;
      eval $(dbus-launch --sh-syntax);
    fi

install:
- npm install

script:
- npm run lint
- npm run build-plugin
- npm test

after_failure:
- | 
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then 
    find $HOME/Library/Application\ Support/Code/User/workspaceStorage/*/redhat.java/jdt_ws/.metadata/.log -print -exec cat '{}' \;;
  fi;
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    find $HOME/.config/Code/User/workspaceStorage/*/redhat.java/jdt_ws/.metadata/.log -print -exec cat '{}' \;;
  fi;
